<!DOCTYPE html>
<html>

<head>
   <title>Bar Chart</title>
   <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
   <script src="https://cdn.anychart.com/releases/8.0.0/themes/dark_earth.min.js" type="text/javascript"></script>
</head>

<body>
   <div id="container" style="width: 100%; height: 100%"></div>
   <script>
      var data = {
         header: ["Name", "Death toll"],
         rows: [
            ["San-Francisco (1906)", 1500000],
            ["Messina (1908)", 8700000],
            ["Ashgabat (1948)", 17500000],
            ["Chile (1960)", 10000000],
            ["Tian Shan (1976)", 24200000],
            ["Armenia (1988)", 2500000],
            ["Iran (1990)", 50000000]
         ]
      };
      anychart.onDocumentReady(function () {


         // create the chart
         var chart = anychart.bar();
         // create the chart
         chart = anychart.column();
         // add the data
         chart.data(data);
         // set the chart title
         chart.title("The deadliest earthquakes in the XXth century");
         chart.container('container');
         chart.draw();
         anychart.theme(anychart.themes.darkEarth);
      });


   </script>



</body>

</html>
